services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patria_management_system
    ports:
      - "8080:80"          # Apache exposed on http://localhost:8080
      - "5173:5173"        # Vite dev server for HMR
    volumes:
      - .:/var/www/html    # Mount source code into container
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: patria_management_system_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: patria_management_system
      MYSQL_USER: artyom
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: